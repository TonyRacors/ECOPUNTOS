<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de usuario</title>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

        <script src="js/registro.js"></script>
        <link href="css/registro.css" rel="stylesheet">
        <link rel="icon" href="img/forma.png"/>

    </head>

    <body>

        <main>
            
            <div class="row">
                    <div class="col-12">
                        <a href="index.html">Inicio</a>
                    </div>
                </div>
            
            <div class="card d-flex justify-content-center align-items-center"
                 style="padding: 10px; box-shadow: 7px 13px 37px #000; width:900px; margin:auto; margin-top: 60px; background:#113446d0; color:rgb(241, 237, 237)"
                 >
          
                <h1>¡Crea tu cuenta!</h1>

                <div class="container">

                    <form id="Registro_usuarios" style="margin:auto">

                        <!-- Tipos de usuarios -->
                        <div class="row">
                            <div class="col-12 d-flex align-items-center">Tipo de usuario: </div>

                            <div class="col-12 col-sm-4 d-flex justify-content-center"><input type="radio"
                                                                                              id="tipo_usuario" value="Persona" name="Tipo_Usuario" onclick="Mostrar()" required> Persona</div>

                            <div class="col-12 col-sm-4 d-flex justify-content-center"><input type="radio"
                                                                                              id="tipo_usuario" value="Comercio" name="Tipo_Usuario" onclick="ocultar.style.display = 'none'" required> Comercio</div>

                            <div class="col-12 col-sm-4 d-flex justify-content-center"><input type="radio" id="tipo_usuario"
                                                                                              value="Unidad residencial" name="Tipo_Usuario" onclick="Mostrar()" required> Unidad residencial</div>
                        </div>

                        <!-- Nombre y apellido -->
                        <div class="row">
                            <p></p>
                            <div class="col-12 col-sm-6 ">Nombre (*):<br>
                                <input type="text" class="cuadros" name="Nombre" id="nombre"
                                       placeholder="Ingresa el nombre de la entidad." pattern="[A-Za-z0-9]{3,40}" required>
                            </div>

                            <div id="ocultar" class="col-12 col-sm-6">Apellido (*)<br>
                                <input class="cuadros" type="text" name="Apellido" id="apellido"
                                       placeholder="Ingresa tu apellido." pattern="[A-Za-z0-9]{3,40}" required>
                            </div>
                        </div>

                        <!-- Correo -->
                        <div class="row">
                            <p></p>
                            <div class="col-12">Correo electrónico (*):<br>
                                <input type="email" class="cuadros" name="Correo" id="correo"
                                       placeholder="Ingresa el correo electrónico" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,40}" required>
                            </div>
                        </div>

                        <!-- Clave y confirmación -->
                        <div class="row">
                            <p></p>
                            <div class="col-12 col-sm-6">Contraseña (*):<br>
                                <input type="password" class="cuadros" name="Nombre" id="clave1"
                                       placeholder="La contraseña debe tener mínimo 8 dígitos." pattern="[a-zA-Z0-9_]{8,15}" required>
                            </div>

                            <div class="col-12 col-sm-6">Verifica la contraseña:<br>
                                <input class="cuadros" type="password" name="Apellido" id="clave2"
                                       placeholder="Repite tu contraseña." pattern="[a-zA-Z0-9_]{8,15}" onclick="ValidarClave()" required>
                            </div>
                        </div>

                        <!-- Dirección y teléfono -->
                        <div class="row">
                            <p></p>
                            <div class="col-12 col-sm-6">Dirección (*):<br>
                                <input type="text" class="cuadros" name="Direccion" id="direccion"
                                       placeholder="Ingresa tu dirección." required>
                            </div>

                            <div class="col-12 col-sm-6">Teléfono (*):<br>
                                <input class="cuadros" type="tel" name="Teléfono" id="telefono"
                                       placeholder="El teléfono debe tener 10 dígitos." pattern="[0-9]{10}" required>
                            </div>
                            <p></p>
                        </div>

                        <!-- Términos y condiciones -->
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center align-items-center">
                                <p><input type="checkbox" name="T&C" id="T_C" required> Estoy de acuerdo con los <a href="#"
                                                         style="text-decoration:none; color:white">
                                        términos y condiciones.</a></p>
                            </div>
                        </div>

                        <!-- Botón registrarse -->
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center align-items-center">
                                <button type="submit" class="btn btn-primary " onclick="JavaScript:return ValidarClave()"
                                        value="Registrar">Registrarse</button>
                            </div>
                        </div>
                    </form>

                </div>

            </div>

        </main>

        <script>
            function ValidarClave() {
                var contraseña1 = document.getElementById("clave1").value;
                var contraseña2 = document.getElementById("clave2").value;

                if (contraseña1 !== contraseña2) {
                    alert("Las contraseñas no coinciden");
                }
            }

            function Mostrar() {
                document.getElementById('ocultar').style.display = 'block';
            }

        </script>

    </body>

</html>
