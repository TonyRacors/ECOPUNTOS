<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de usuario</title>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

        <link href="css/registrarse.css" rel="stylesheet">
        <link rel="shortcut icon" href="img/reciclar.png" />

        <script>
            function ValidarClave() {
                var contraseña1 = document.getElementById("clave1").value;
                var contraseña2 = document.getElementById("clave2").value;

                if (contraseña1 !== contraseña2) {
                    alert("Las contraseñas no coinciden");
                }
            }

            function Mostrar() {
                document.getElementById("apellido").removeAttribute("readonly");
                document.getElementById('ocultar').style.display = 'block';
            }
            
            function Desactivar() {
                document.getElementById("apellido").value="";
                document.getElementById("apellido").style.display= "readonly";
            }

        </script>

    </head>

    <body>
        <div>

                <div class="card d-flex justify-content-center fw-bolder"
                     style="padding: 10px; box-shadow: 7px 13px 37px #000;  margin:auto; margin-top:auto; background:#63d94687; width: 100%; height:100%; overflow:hidden; color:black; font-size:large">

                    <div class="row" >
                        <div class="col-12 ">
                            <a title="Volver a la página principal" href="index.html"><img src="img/regresar.png" alt="Volver al inicio" style="margin-left:20px; margin-top:10px; width:40px; height:40px;"></a>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <h1>¡Crea tu cuenta!</h1>
                        </div>
                    </div>
                    
                    <div class="container">


                        <form id="Registro_usuarios" style="margin:auto" >

                            <!-- Tipos de usuarios -->
                            <div class="row">
                                <div class="col-12 d-flex align-items-center">Tipo de usuario: </div>

                                <div class="col-12 col-sm-4 d-flex align-items-center"><input type="radio"
                                id="tipo_usuario_P" value="Persona" name="Tipo_Usuario" onclick="Mostrar()" required> Persona</div>

                                <div class="col-12 col-sm-4 d-flex align-items-center"><input type="radio"
                                id="tipo_usuario_C" value="Comercio" name="Tipo_Usuario" onclick="ocultar.style.display = 'none'; Desactivar()" required> Comercio</div>

                                <div class="col-12 col-sm-4 d-flex align-items-center"><input type="radio" id="tipo_usuario_UR"
                                value="Unidad residencial" name="Tipo_Usuario" onclick="Mostrar()" required> Unidad residencial</div>
                            </div><p></p>                           
                            
                            <!-- Nombre y apellido -->
                            <div class="row">

                                <div class="col-12 col-sm-6 ">Nombre (*):<br>
                                    <input type="text" class="cuadros" name="Nombre" id="nombre"
                                           placeholder="Ingresa el nombre de la entidad." pattern="[A-Za]{3,40}" required>
                                </div>


                                <div id="ocultar" class="col-12 col-sm-6">Apellido (*)<br>
                                    <input class="cuadros" type="text" name="Apellido" id="apellido" readonly
                                           placeholder="Ingresa tu apellido." pattern="[A-Za]{3,40}" required>
                                </div>
                            </div><p></p>
                            
                            <!-- Username -->
                            <div class="row">
                                <div class="col-12 justify-content-center align-items-center">Nombre de usuario (*):<br>
                                    <input type="text" class="cuadros" name="Username" id="username"
                                           placeholder="Ingresa el nombre de usuario." pattern="[A-Za-Z0-9_]{3,40}" required>
                                </div>
                            </div><p></p>

                            <!-- Correo -->
                            <div class="row">

                                <div class="col-12">Correo electrónico (*):<br>
                                    <input type="email" class="cuadros" name="Correo" id="correo"
                                           placeholder="Ingresa el correo electrónico" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,40}" required>
                                </div>
                            </div><p></p>

                            <!-- Clave y confirmación -->
                            <div class="row">

                                <div class="col-12 col-sm-6">Contraseña (*):<br>
                                    <input type="password" class="cuadros" name="Nombre" id="clave1"
                                           placeholder="La contraseña debe tener mínimo 8 dígitos." pattern="[a-zA-Z0-9_]{8,15}" required>
                                </div>


                                <div class="col-12 col-sm-6">Verifica la contraseña:<br>
                                    <input class="cuadros" type="password" name="Apellido" id="clave2"
                                           placeholder="Repite tu contraseña." pattern="[a-zA-Z0-9_]{8,15}" onclick="ValidarClave()" required>
                                </div>
                            </div><p></p>

                            <!-- Dirección y teléfono -->
                            <div class="row">

                                <div class="col-12 col-sm-6">Dirección (*):<br>
                                    <input type="text" class="cuadros" name="Direccion" id="direccion"
                                           placeholder="Ingresa tu dirección." required>
                                </div>


                                <div class="col-12 col-sm-6">Teléfono (*):<br>
                                    <input class="cuadros" type="tel" name="Teléfono" id="telefono"
                                           placeholder="El teléfono debe tener 10 dígitos." pattern="[0-9]{10}" required>
                                </div>

                            </div><p></p>

                            <!-- Términos y condiciones -->
                            <p></p>
                            <div class="row">
                                <div class="col-12 d-flex justify-content-center align-items-center">
                                    <p><input type="checkbox" name="T&C" id="T_C" required> Estoy de acuerdo con los <a href="https://http2.mlstatic.com/D_NQ_NP_992284-MLA51089720256_082022-V.jpg"
                                                style="text-decoration:none; color:mediumblue">
                                            términos y condiciones.</a></p>
                                </div>
                            </div>

                            <!-- Botón registrarse -->
                            <div class="row">
                                <div class="col-12 d-flex justify-content-center align-items-center">
                                    <button type="submit" class="btn btn-primary " onclick="JavaScript:return ValidarClave()"
                                            value="Registrar">Registrarse</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
        </div>

    </body>

</html>
